# -*- coding: utf-8 -*-

from split_settings.tools import include, resource

UNFOUND_RESOURCE_IS_IOERROR = False
UNFOUND_RESOURCE_ERR_STR = ''
UNFOUND_PACKAGE_IS_MODULE_ERROR = False
UNFOUND_PACKAGE_ERR_STR = ''
try:
    include(resource('tests.settings.resources', 'does_not_exist.conf'))
except IOError as ioe:
    UNFOUND_RESOURCE_ERR_STR = str(ioe)
    UNFOUND_RESOURCE_IS_IOERROR = True

try:
    include(resource('does.not.exist', 'database.conf'))
except ModuleNotFoundError as mnfe:
    UNFOUND_PACKAGE_ERR_STR = str(mnfe)
    UNFOUND_PACKAGE_IS_MODULE_ERROR = True

try:
    include(resource('tests.settings.resources', 'multiple/subdirs/does_not_exist.conf'))
except IOError:
    UNFOUND_RESOURCE_IS_IOERROR &= True
except:
    UNFOUND_RESOURCE_IS_IOERROR = False

